  <a href="/home" style="

  margin: 20px;
  padding: 10px 20px;
  background-color: #007bff;

  text-decoration: none;
  border-radius: 5px;
">

    <thead>

    </thead>
    <tbody></tbody>

<script src="/js/estoque.js"></script>
